<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>    
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
    <!-- <script src="./node_modules/buffer/index.js"></script> -->
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <script src="./index.js"></script>
    <div class="container">
        <div>
            <div>
                <h4>Your Balance</h4>
                <h1 id="balance"></h1>
            </div>
        </div>
        <div>
            <div class="inc-exp-container">
                <div>
                  <h4>Income</h4>
                    <p class="money plus" id="income"></p>
                </div>
                <div>
                  <h4>Expense</h4>
                    <p class="money minus" id="expense"></p>
                </div>
              </div>
        </div>
        <div>
            <h3>History</h3>
            <ul class="list" id="myUl">
               
            </ul>
        </div>
        <div>
            <div class="form-control">
                <label htmlFor="text">Add Account Address</label>
                <input
                    id="account"
                    type="text"
                    value=""
                    placeholder="Enter address..."
                    required
                    onchange="setAccount(this.value)"
                />
                </div>
        </div>
        <div>
            <h3>Add new transaction</h3>
            <form id="myForm">
                <div class="form-control">
                <label htmlFor="text">Text</label>
                <input
                    id="text"
                    type="text"
                    placeholder="Enter text..."
                    required
                />
                </div>
                <div class="form-control">
                <label htmlFor="amount">
                    Amount <br />
                    (negative - expense, positive - income)
                </label>
                <input
                    id = "value"
                    type="number"
                    placeholder="Enter amount..."
                    required
                />
                </div>
                <button class="btn" type="button" onclick="onSubmit()" >Add transaction</button>
            </form>
        </div>
      </div>
</body>
</html>
